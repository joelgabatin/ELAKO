{# put it in block set in website_base.html #}
{% extends "admin/admin_base.html" %}

{# Get the parameters sent in app and #}
{% block title %}{{ title }}{% endblock %}


{% block content %}
<!-- include content in admin_base.html template-->
    <!-- Start Content-->
    <div class="container-fluid">

        <!-- start page title -->
        <div class="row">
            <div class="col-12">
                <div class="page-title-box">
                    <div class="page-title-right">
                        <ol class="breadcrumb m-0">
                            <li class="breadcrumb-item active"><a href="#">Add Farmer</a></li>
                        </ol>
                    </div>
                    <h4 class="page-title">Add Farmer</h4>
                </div>
            </div>
        </div>
        <!-- end page title -->

     <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body">


                    <div class="tab-content">
                        <div class="tab-pane show active" id="input-types-preview">
                            <div class="row">
                                <div class="col-lg-12">
                                    <form method="POST" action="{{ url_for('adminside.add_farmers_now') }}" >
                                        <div class="row">
                                            <div class="col-lg-12 mb-3">
                                                <label for="simpleinput" class="form-label">First Name</label>
                                                <input type="text" id="firstname" name="firstname" class="form-control">
                                            </div>
                                            <div class="col-lg-12 mb-3">
                                                <label for="simpleinput" class="form-label">Last Name</label>
                                                <input type="text" id="lastname" name="lastname" class="form-control">
                                            </div>
                                            <div class="col-lg-12 mb-3">
                                                <label for="simpleinput" class="form-label">Email</label>
                                                <input type="text" id="email" name="email" class="form-control">
                                            </div>
                                            <div class="col-lg-12 mb-3">
                                                <label for="simpleinput" class="form-label">Password</label>
                                                <input type="text" id="password" name="password" class="form-control">
                                            </div>
                                            <div class="btn-wrapper">
                                                <button type="submit" class="btn btn-primary mb-2">Add</button>
                                            </div>

                                        </div>

                                    </form>
                                </div> <!-- end col -->

                            </div>
                            <!-- end row-->
                        </div> <!-- end preview-->

                        <!-- end preview code-->
                    </div> <!-- end tab-content-->
                </div> <!-- end card-body -->
            </div> <!-- end card -->
        </div><!-- end col -->
    </div><!-- end row -->


    </div> <!-- container -->


{% endblock %}
