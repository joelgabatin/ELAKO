


<div class="ltn__product-tab-area ltn__product-gutter pt-85">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="section-title-area mb-4 d-flex justify-content-between align-items-center">
                    <h5 class="section-title">Farmers</h5>
                    <div class="section-seeall ml-30">
                        <a href="#"> <i class="fas fa-chevron-circle-right"></i> See all active farmers</a>
                    </div>
                </div>
                <p class="pt-5 mt-5 text-center">This section shows all the farmers. coming soon!</p>

                <div class="ltn__product-tab-content-inner">
                    <div class="row ltn__tab-product-slider-one-active slick-arrow-1">

                        <!-- ltn__product-item -->
                        {% for row in all_farmers_data %}
                        <div class="col-lg-12">
                            <div class="ltn__product-item ltn__product-item-3 text-center">
                                    <img src="{{ url_for('static', filename='uploads/' ~ row.profile_picture)}}">
                                    <h2 class="product-title"><a href="#">{{ row.full_name }}</a></h2>
                            </div>
                        </div>
                         {% endfor %}

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
