<!DOCTYPE html>
<html>
<head>
    <title>Database Error</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="alert alert-danger">
            <h1 class="alert-heading">Database Connection Error</h1>
            <p class="mb-0">An error occurred while connecting to the database:</p>
            <h5>{{ error_message }}</h5>
        </div>
    </div>

    <div class="container" style="height:500px;">
        <!-- Include an example image from an online source with responsive image class -->
        <div>
            <img src="https://ithemes.com/wp-content/uploads/2022/07/Error-Establishing-a-Database-Connection-Message.png" alt="Example Image" class="img-fluid">
        </div>
    </div>

    <!-- Include Bootstrap JS and jQuery (optional) for additional functionality -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
